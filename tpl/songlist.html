<div class="list-cont">
    <dl ng-repeat="i in data">
        <dt><img src="{{i.imgurl}}" alt=""></dt>
        <dd>
            <div class="content">
                <h4>{{i.specialname}}</h4>
                <p><i class="iconfont icon-ting"></i>{{i.playcount}}</p>
            </div>
            <i class="iconfont icon-right"></i>
        </dd>
    </dl>


</div>
